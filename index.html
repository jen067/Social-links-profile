<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-info">
        <div class="info-img">
          <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
        </div>
        <div class="info-txt">
          <h2 class="avatar-name">Jessica Randall</h2>
          <p class="avatar-address">London, United Kingdom</p>
        </div>
      </div>
      <p class="profile-title">"Front-end developer and avid reader."</p>
      <ul class="profile-links">
        <li class="p-list"><a href="p-link">GitHub</a></li>
        <li class="p-list"><a href="p-link">Frontend Mentor</a></li>
        <li class="p-list"><a href="p-link">LinkedIn</a></li>
        <li class="p-list"><a href="p-link">Twitter</a></li>
        <li class="p-list"><a href="p-link">Instagram</a></li>
      </ul>
    </div>
  </body>
</html>
